<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section class="section">
        <div class="container  max-width">
            <p  class="text-color  text-center  fs-1">Counter app</p>
            <div class="box  text-center bg-white">
                <h1  class="counter  p-4">0</h1>
                <button class="add-button  m-3">Add One</button>
            </div>
        </div>
    </section>

    <section class="section-2">
        <div class="container  max-width">
            <p  class="text-color  text-center  fs-1">Advanced Counter app</p>
            <div class="box  text-center bg-white">
                <h1 class="counter-display p-3">0</h1>
                <button class="add-onebutton  m-3">Add One</button>
                <button class="savebutton">save</button>
                <p class="previous  text-color  p-2">previous values</p>
                <p class="previous-values "></p>
            </div>
        </div>
    </section>

    <script  src="./assets/js/counter.js"></script>
